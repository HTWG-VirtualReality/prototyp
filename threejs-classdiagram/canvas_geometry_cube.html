<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>		
		
		<script src="http://threejs.org/build/three.min.js"></script>

		<script src="http://threejs.org/examples/js/renderers/Projector.js"></script>
		<script src="http://threejs.org/examples/js/renderers/CanvasRenderer.js"></script>
		
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>



		<script>

			var container;

			var camera, scene, renderer;

			var cube, cube2, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				
				// camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;

				// TODO Was ist ne Scene genau?
				scene = new THREE.Scene();

				// Cube
				
				// TODO: to array

				var geometry = new THREE.BoxGeometry( 200, 75, 100 );
				var geometry2 = new THREE.BoxGeometry( 200, 75, 100 );
				var geometry3 = new THREE.BoxGeometry( 200, 75, 100 );
								
				for ( var i = 0; i < geometry.faces.length; i += 2 ) {
					geometry.faces[ i ].color.setHex( 0xAFACAC );
					geometry.faces[ i + 1 ].color.setHex( 0xAFACAC );
				}
				
				for ( var i = 0; i < geometry2.faces.length; i += 2 ) {
					geometry2.faces[ i ].color.setHex( 0xFFFFFF );
					geometry2.faces[ i + 1 ].color.setHex( 0xFFFFFF );
				}

				for ( var i = 0; i < geometry2.faces.length; i += 2 ) {
					geometry3.faces[ i ].color.setHex( 0xAFAFAC );
					geometry3.faces[ i + 1 ].color.setHex( 0xAFACAC );
				}

				
				// TODO was genau ist ein mash?
				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 100;
				
				cube2 = new THREE.Mesh( geometry2, material );
				cube2.position.y = 175;
				
				cube3 = new THREE.Mesh( geometry3, material );
				cube3.position.y = 250;
				
				
				//create an empty container
				group = new THREE.Object3D();
				//add a mesh with geometry to it
				group.add( cube);
				group.add( cube2);
				group.add(cube3);

				//when done, add the group to the scene
				scene.add( group );

				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				geometry.rotateX( - Math.PI / 2 );

				var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

				plane = new THREE.Mesh( geometry, material );
				scene.add( plane );

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
			


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				plane.rotation.y = group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
