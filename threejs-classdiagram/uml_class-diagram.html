<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>


		<script src="http://threejs.org/build/three.min.js"></script>

		<script src="http://threejs.org/examples/js/renderers/Projector.js"></script>
		<script src="http://threejs.org/examples/js/renderers/CanvasRenderer.js"></script>

		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

        <script src="line.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var cube, cube2, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );


				// camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
                camera.position.x = 150;
				camera.position.y = 150;
				camera.position.z = 500;

				// TODO Was genau ist ne Scene?
				scene = new THREE.Scene();

				// Cube

				// TODO: to array

				var geometry = new THREE.BoxGeometry( 200, 75, 100 );
				var geometry2 = new THREE.BoxGeometry( 200, 75, 100 );
				var geometry3 = new THREE.BoxGeometry( 200, 75, 100 );

				for ( var i = 0; i < geometry.faces.length; i += 2 ) {
					geometry.faces[ i ].color.setHex( 0xAFACAC );
					geometry.faces[ i + 1 ].color.setHex( 0xAFACAC );
				}

				for ( var i = 0; i < geometry2.faces.length; i += 2 ) {
					geometry2.faces[ i ].color.setHex( 0xFFFFFF );
					geometry2.faces[ i + 1 ].color.setHex( 0xFFFFFF );
				}

				for ( var i = 0; i < geometry2.faces.length; i += 2 ) {
					geometry3.faces[ i ].color.setHex( 0xAFAFAC );
					geometry3.faces[ i + 1 ].color.setHex( 0xAFACAC );
				}


				// TODO was genau ist ein mash?
				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 100;

				cube2 = new THREE.Mesh( geometry2, material );
				cube2.position.y = 175;

				cube3 = new THREE.Mesh( geometry3, material );
				cube3.position.y = 250;


				// TEXT - Elemente

				var spritey = makeTextSprite( " Klasse ",  { fontsize: 48, borderColor: {r:255, g:0, b:0, a:1.0}, backgroundColor: {r:255, g:100, b:100, a:0.8} } );
				spritey.position.set(20,220,80);

				var spritey2 = makeTextSprite( " Variable : Typ ",  { fontsize: 32, borderColor: {r:255, g:0, b:0, a:1.0}, backgroundColor: {r:255, g:100, b:100, a:0.8} } );
				spritey2.position.set(-20,170,80);

				var spritey3 = makeTextSprite( " Funktion() : Typ ",  { fontsize: 32, borderColor: {r:255, g:0, b:0, a:1.0}, backgroundColor: {r:255, g:100, b:100, a:0.8} } );
				spritey3.position.set(-20,110,80);


				//create an empty container
				group = new THREE.Object3D();
				//add a mesh with geometry to it
				group.add( cube);
				group.add( cube2);
				group.add(cube3);

				group.add(spritey);
				group.add(spritey2);
				group.add(spritey3);

                group2 = group.clone();
                group2.position.x = 400;

                // add line between group and group2
                addLine(group, group2, scene);

				//when done, add the group to the scene
				scene.add( group );
				scene.add( group2 );

				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				geometry.rotateX( - Math.PI / 2 );

				var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

				plane = new THREE.Mesh( geometry, material );
				scene.add( plane );

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}



			function makeTextSprite( message, parameters )
			{
				if ( parameters === undefined ) parameters = {};

				var fontface = parameters.hasOwnProperty("fontface") ?
					parameters["fontface"] : "Arial";

				var fontsize = parameters.hasOwnProperty("fontsize") ?
					parameters["fontsize"] : 18;

				var borderThickness = parameters.hasOwnProperty("borderThickness") ?
					parameters["borderThickness"] : 4;

				var borderColor = parameters.hasOwnProperty("borderColor") ?
					parameters["borderColor"] : { r:0, g:0, b:0, a:1.0 };

				var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?
					parameters["backgroundColor"] : { r:255, g:255, b:255, a:1.0 };

				var canvas = document.createElement('canvas');
				var context = canvas.getContext('2d');
				context.font = "Bold " + fontsize + "px " + fontface;

				// get size data (height depends only on font size)
				var metrics = context.measureText( message );
				var textWidth = metrics.width;

				// background color
				context.fillStyle   = "rgba(" + backgroundColor.r + "," + backgroundColor.g + ","
											  + backgroundColor.b + "," + backgroundColor.a + ")";
				// border color
				context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + ","
											  + borderColor.b + "," + borderColor.a + ")";
				context.lineWidth = borderThickness
				// 1.4 is extra height factor for text below baseline: g,j,p,q.

				// text color
				context.fillStyle = "rgba(0, 0, 0, 1.0)";
				context.fillText( message, borderThickness, fontsize + borderThickness);

				// canvas contents will be used for a texture
				var texture = new THREE.Texture(canvas)
				texture.needsUpdate = true;
				var spriteMaterial = new THREE.SpriteMaterial(
					{ map: texture, useScreenCoordinates: false} );
				var sprite = new THREE.Sprite( spriteMaterial );
				sprite.scale.set(100,50,1.0);
				return sprite;
			}


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				plane.rotation.y = group2.rotation.y = group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}

		</script>
    </body>
</html>
