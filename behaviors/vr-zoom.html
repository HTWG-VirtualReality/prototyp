<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.Zoom = {
        ready: function() {
            var dom = this.renderer.domElement;
            var speed = 20;
            var element = this.camera;

            dom.addEventListener('wheel', function (e) {
                var change = (e.deltaY < 0) ? -speed : speed;
                element.position.setZ(element.position.z + change);
            });
        }
    };
</script>
