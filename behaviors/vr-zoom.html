<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.Zoom = {
        properties: {
            maxZoom: {
              type: Number,
              value: 1000
            }
        },

        ready: function() {
            var self = this;
            var dom = self.renderer.domElement;
            var speed = 20;
            var element = self.camera;

            dom.addEventListener('wheel', function (e) {
                var z = element.position.z + ((e.deltaY < 0) ? -speed : speed);
                if (Math.abs(z) < self.maxZoom) {
                  element.position.setZ(z);
                }
            });
        }
    };
</script>
