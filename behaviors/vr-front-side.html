<link rel="import" href="vr-three.html">

<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.FrontSide = [VrBehavior.ThreeJS, {
        properties: {
            frontSide: {
                type: String,
                value: function() {
                    return [];
                },
                readOnly: true
            }
        },

        registerFrontSide: function(material) {
            if (!(material instanceof THREE.MeshBasicMaterial)) {
                throw new Error('material must be instance of `THREE.MeshBasicMaterial`');
            }

            this.frontSide.push(material);
        }
    }];
</script>
