<link rel="import" href="../behaviors/vr-new.html">
<link rel="import" href="../elements/vr-class.html">

<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.NewClass = [VrBehavior.New, {
        getEntries: function() {
          return ["Class"];
        },

        pushNewElement: function(elementId, type, position, size) {
            var element = new VrElement.Class();
            element.id = elementId;
            element.xPos = position.x;
            element.yPos = position.y;
            element.width = size != null ? size.width : 50;
            element.height = size != null ? size.height : 50;
            Polymer.dom(this.root).appendChild(element);
        }
    }];
</script>
