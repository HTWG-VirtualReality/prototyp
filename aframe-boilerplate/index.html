<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.1.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-sphere position="0 1.25 -1" radius="1.25" depth="1" color="red"></a-sphere> -->
      <a-cube position="-1 0.5 1" rotation="0 0 0" width="1" height="1" depth=".25 color="#4CC3D9"></a-cube>
      <a-cube position="0 .5 1" rotation="0 0 0" width="2" height=".01" depth=".01 color="#4CC3D9"></a-cube>
	  <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="green"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="yellow"></a-sky>
    </a-scene>
  </body>
</html>
