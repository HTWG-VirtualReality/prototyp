<!DOCTYPE html>
<html>
<head>
    <title>Class Diagram</title>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="js/move-element.js"></script>

    <link rel="import" href="elements/vr-scene.html">
    <link rel="import" href="elements/vr-ellipse.html">
    <link rel="import" href="elements/vr-line-generic.html">
    <link rel="import" href="elements/vr-class.html">
    <link rel="import" href="elements/vr-connection-inheritance.html">
    <link rel="import" href="elements/vr-connection-association.html">
    <link rel="import" href="elements/vr-controlpanel.html">
    <link rel="import" href="elements/vr-control.html">


    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<vr-scene>

    <!-- <vr-controlpanel x="-500" y="22" height="200" width="202"></vr-controlpanel> -->
    <vr-control id="ctr" x-pos="-50" y-pos="111" height="50" width="200"></vr-control>

    <vr-class id="customer" x-pos="150" y-pos="150" height="100" width="120"
              text1="Customer"
              text2="-name:String; -address:String"
              text3="+getCreditRating():String"
              class-type="abstract">
    </vr-class>

    <vr-class id="corporatecustomer" x-pos="-60" y-pos="200" height="100" width="50"
              text1="CorporateCustomer"
              text2="-contactName:String; -creditRaiting:String; -creaditLimit:Decimal"
              text3="+billForMonth(int amount); +remind()"></vr-class>

    <vr-class id="personalcustomer" x-pos="250" y-pos="0" height="70" width="175"
              text1="PersonalCustomer"
              text2="-creaditCardNumber:String"
              text3="+getCreditRaiting(creditRaiting:String)"
    ></vr-class>

    <vr-class id="employee" x-pos="160" y-Pos="-120" width="50" height="30"
              text1="Employee" text2="" text3=""></vr-class>

    <vr-class id="orderline" x-pos="-150" y-Pos="0" width="80" height="70"
              text1="OrderLine" text2="-quantity:Integer; -price:Decimal" text3="">
    </vr-class>

    <vr-class id="product" x-pos="-150" y-Pos="-100" width="50" height="30"
              text1="Product" text2="" text3=""></vr-class>

    <vr-class id="order" x-pos="-150" y-Pos="150" width="90" height="70"
              text1="Order"
              text2="-dateRecieved:Date; -isPrePaid:Boolean; -lineItems[]"
              text3="+dispatch(); +close()"
              class-type="interface">
    </vr-class>


    <!--<vr-box id="b1" x-pos="-150" y-pos="100" width="50" height="50" depth="10" text="Class Test"></vr-box>-->
    <!--<vr-box id="b2" x-pos="-150" y-pos="-100" depth="10" text="test(): String; hallo(): int"></vr-box>-->

    <!-- <vr-line from="#c1" to="#b2"></vr-line> -->
    <vr-connection-inheritance from="#customer" to="#personalcustomer"></vr-connection-inheritance>
    <vr-connection-inheritance from="#customer" to="#corporatecustomer"></vr-connection-inheritance>
    <vr-connection-inheritance from="#corporatecustomer" to="#customer"></vr-connection-inheritance>
    <vr-connection-association from="#order" to="#customer"></vr-connection-association>
    <vr-connection-association from="#orderline" to="#order"></vr-connection-association>
    <vr-connection-association from="#product" to="#orderline"></vr-connection-association>
    <vr-connection-association from="#customer" to="#order"></vr-connection-association>
    <vr-connection-association from="#employee" to="#corporatecustomer"></vr-connection-association>
    <vr-connection-association from="#corporatecustomer" to="#employee"></vr-connection-association>


    <!-- <vr-connection-extends from="#employee" to="#personalcustomer"></vr-connection-extends>
    <vr-connection-extends from="#personalcustomer" to="#employee"></vr-connection-extends> -->


    <!-- <vr-polyline dashed>
        <vr-point x="150" y="100"></vr-point>
        <vr-point x="-150" y="0"></vr-point>
        <vr-point x="-150" y="100"></vr-point>
        <vr-point x="150" y="0"></vr-point>
        <vr-point x="150" y="100"></vr-point>
    </vr-polyline>
    <vr-ellipse x="-50" y="100" width="50" height="100"></vr-ellipse>

    <vr-polygon id="poly">
        <vr-point x="150" y="0"></vr-point>
        <vr-point x="100" y="40"></vr-point>
        <vr-point x="50" y="0"></vr-point>
        <vr-point x="100" y="-40"></vr-point>
    </vr-polygon> -->

    <!--<vr-line from="#c1" to="#poly"></vr-line>-->

</vr-scene>
</body>
</html>
