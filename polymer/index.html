<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="elements/vr-scene.html">
    <link rel="import" href="elements/vr-box.html">
    <link rel="import" href="elements/vr-line.html">
    <link rel="import" href="elements/vr-polygon.html">

    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<vr-scene>
    <vr-box id="b1" x-pos="0" y-pos="100" width="50" height="50"></vr-box>
    <vr-box id="b2"></vr-box>
    <vr-box id="b3" x-pos="200"></vr-box>

    <vr-line from="#b1" to="#b2"></vr-line>

    <vr-polygon>
        <vr-point x="150" y="0"></vr-point>
        <vr-point x="100" y="20"></vr-point>
        <vr-point x="50" y="0"></vr-point>
        <vr-point x="100" y="-20"></vr-point>
    </vr-polygon>
</vr-scene>
</body>
</html>
