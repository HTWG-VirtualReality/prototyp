    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;

<body>
<vr-scene>

    <vr-class id="c1" x-pos="150" y-pos="150" height="75" width="120" text1="Customer"
              text2="-name:String; -address:String"
              text3="+getCreditRating():String"></vr-class>
    <vr-class id="c2" x-pos="150" y-pos="0" height="80" width="120" text1="CorporateCustomer"
              text2="-contactName:String; -creditRaiting:String; -creaditLimit:Decimal"
              text3="+billForMonth(int amount); +remind()"></vr-class>

    <vr-class id="orderline" x-pos="-150" y-Pos="0" text1="OrderLine" width="80" height="70"
              text2="-quantity:Integer; -price:Decimal" text3=""></vr-class>

    <vr-class id="product" x-pos="-150" y-Pos="-100" text1="Product" width="50" height="30" text2=""
              text3=""></vr-class>

    <vr-class id="order" x-pos="-150" y-Pos="150" text1="Order" width="90" height="70"
              text2="-dateRecieved:Date; -isPrePaid:Boolean; -lineItems[]" text3="+dispatch(); +close()"></vr-class>
