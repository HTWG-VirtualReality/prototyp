<!-- This file should be generated -->
<link rel="import" href="../behaviors/vr-new.html">

<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.NewClass = [VrBehavior.New, {
        getEntries: function() {
          return ["Class"];
        },

        pushNewElement: function(elementId, type, position, size) {
          // classItems must be part off vr-scene.html
          this.push('classItems', {
            id: elementId,
            xPos: position.x,
            yPos: position.y,
            width: size != null ? size.width : 50,
            height: size != null ? size.height : 50
          });
        }
    }];
</script>
