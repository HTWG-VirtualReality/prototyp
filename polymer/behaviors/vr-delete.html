<script>
    window.VrBehaviors = window.VrBehaviors || {};
    VrBehaviors.DeleteBehavior = {

        observers: ['_handleResizeDelete(width)'],
        attached: function() {
            this.obj.on('mousedown', this._handleClickDeleteButton.bind(this));
        },

        _handleClickDeleteButton: function() {
            if(!this.highlighted) {
                //destroy delete button and eventlistener
                var mesh = this._getDeleteMesh();
                this._handleDeleteListener(mesh.on.bind(mesh));
                this.obj.remove(mesh);
            } else {
                //create delete button and eventlistener
                var mesh = this._initializeDeleteButton();
                this._handleDeleteListener(mesh.on.bind(mesh));
            }
        },

        _handleResizeDelete: function(width) {
            // only execute when element is highlighted
            if(!this.highlighted) return;
            this._changeDeleteButtonPosition(this._getDeleteMesh());
        },

        _getDeleteMesh:function() {
            return this.obj.children.filter(function(item) { return item.name === 'delete'; })[0];
        },

        _changeDeleteButtonPosition(mesh) {
            var padding = 10;
            mesh.position.x = this.width / 2 + padding;
            mesh.position.y = padding;
        },

        _handleDeleteListener: function(func) {
            func('mouseover', this.onMouseOver.bind(this));
            func('mouseout', this.onMouseOut.bind(this));
            func('mousedown', this.delete.bind(this));
        },

        _initializeDeleteButton: function() {
            var width = 10;
            var geometry = new THREE.CylinderGeometry(width, width, 5, 32);
            var texture = THREE.ImageUtils.loadTexture( "images/delete.png" );
            texture.repeat.x = 100 / 75;
            texture.repeat.y = 100 / 75;
            texture.offset.x = -0.2; // 0.0 - 1.0
            texture.offset.y = -0.2; // 0.0 - 1.0
            var material = new THREE.MeshBasicMaterial({color: 0xFFFFFF, map: texture});
            var mesh = new THREE.Mesh(geometry, material);
            mesh.rotateX(90 * (Math.PI/180));
            mesh.rotateY(90 * (Math.PI/180));
            mesh.name = 'delete';
            this._changeDeleteButtonPosition(mesh);
            this.obj.add(mesh);
            return mesh;
        },

        onMouseOver: function(event) {
            event.target.material.color.set(0xFF0000);
        },

        onMouseOut: function(event) {
            event.target.material.color.set(0x000000);
        },

        delete: function(event) {
            // delete all connections
            this.fire('vr-delete', {});
            // delete this object
            Polymer.dom(this.parentNode).removeChild(this);
        }

    };
</script>
