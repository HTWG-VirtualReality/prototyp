<link rel="import" href="vr-three.html">

<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.Size = [VrBehavior.ThreeJS, {
        properties: {
            minHeight: {
                type: Number,
                value: 0
            },
            minWidth: {
                type: Number,
                value: 0
            },
            maxHeight: {
                type: Number,
                value: -1
            },
            maxWidth: {
                type: Number,
                value: -1
            },
            height: {
                type: Number,
                value: 0,
                reflectToAttribute: true,
                observer: '_changeHeight'
            },
            width: {
                type: Number,
                value: 0,
                reflectToAttribute: true,
                observer: '_changeWidth'
            },
            depth: {
                type: Number,
                value: 10
            }
        },

        _changeWidth: function(value) {
            if (value < this.minWidth) {
                this.width = this.minWidth;
            }
            if (value > this.maxWidth && this.maxWidth >= 0) {
                this.width = this.maxWidth;
            }
        },

        _changeHeight: function(value) {
            if (value < this.minHeight) {
                this.height = this.minHeight;
            }
            if (value > this.maxHeight && this.maxHeight >= 0) {
                this.height = this.maxHeight;
            }
        }
    }];
</script>
