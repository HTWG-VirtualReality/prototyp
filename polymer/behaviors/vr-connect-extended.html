<link rel="import" href="vr-connect.html">
<link rel="import" href="../elements/vr-connection-inheritance.html">
<link rel="import" href="../elements/vr-connection-aggregation.html">
<link rel="import" href="../elements/vr-connection-association.html">

<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.ConnectExtended = [VrBehavior.Connect, {
        connectionMap: {
            connectionAssociation: function() {
                return new VrElement.ConnectionAssociation();
            },
            connectionInheritance: function() {
                return new VrElement.ConnectionInheritance();
            },
            connectionAggregation: function() {
                return new VrElement.ConnectionAggregation();
            }
        },

        getEntries: function() {
            return Object.keys(this.connectionMap);
        },

        pushNewConnection: function(type, connection) {
            if(type in this.connectionMap) {
                var element = this.connectionMap[type]();
                element.from = connection.from;
                element.to = connection.to;
                if(this.parentNode) Polymer.dom(this.parentNode.root).appendChild(element);
            } else {
                console.error("No valid connection found!");
            }
         }
     }];
</script>
