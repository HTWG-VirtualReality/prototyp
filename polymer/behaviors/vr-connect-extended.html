<!-- This file should be generated -->
<link rel="import" href="vr-connect.html">

<script>
    window.VrBehavior = window.VrBehavior || {};
    VrBehavior.ConnectExtended = [VrBehavior.Connect, {
        connectionMap: {
            connectionAssociation: function(connection) {
                this.ConnectBehavior.scene.push('connectionAssociationItems', connection)
            },
            connectionInheritance: function(connection) {
                this.ConnectBehavior.scene.push('connectionInheritanceItems', connection)
            },
            connectionAggregation: function(connection) {
                this.ConnectBehavior.scene.push('connectionAggregationItems', connection)
            }
        },

        getEntries: function() {
            return Object.keys(this.connectionMap);
        },

        pushNewConnection: function(type, connection) {
            if(type in this.connectionMap) {
                (this.connectionMap[type].bind(this))(connection)
            } else {
                console.error("No valid connection found!");
            }
         }
     }];
</script>
