<script>
    window.VrBehaviors = window.VrBehaviors || {};
    VrBehaviors.TouchBehavoir = {
        ready: function () {
            var self = this;
            var dom = self.renderer.domElement;

            dom.addEventListener('touchstart', function () {
                dom.addEventListener('touchmove', reset);
                dom.addEventListener('touchend', triggerClickEvent)
            });

            function reset() {
                dom.removeEventListener('touchmove', reset);
                dom.removeEventListener('touchend', triggerClickEvent);
            }

            function triggerClickEvent() {
                var windowDimension = getWindowDimension();

                var x = Math.floor(windowDimension['width']  / 2);
                var y = Math.floor(windowDimension['height'] / 2);

            }


            function mousedown(x, y) {
                var ev = document.createEvent("MouseEvent");
                var el = document.elementFromPoint(x, y);
                ev.initMouseEvent(
                        "mousedown",
                        true /* bubble */, true /* cancelable */,
                        window, null,
                        x, y, x, y, /* coordinates */
                        false, false, false, false, /* modifier keys */
                        0 /*left*/, null
                );

                el.dispatchEvent(ev);
            }

            function mouseup(x, y) {
                var ev = document.createEvent("MouseEvent");
                var el = document.elementFromPoint(x, y);
                ev.initMouseEvent(
                        "mouseup",
                        true /* bubble */, true /* cancelable */,
                        window, null,
                        x, y, x, y, /* coordinates */
                        false, false, false, false, /* modifier keys */
                        0 /*left*/, null
                );

                el.dispatchEvent(ev);
            }

            function getWindowDimension() {
                var dimension = {};
                var myWidth = 0, myHeight = 0;

                if (typeof( window.innerWidth ) == 'number') {
                    //Non-IE
                    myWidth = window.innerWidth;
                    myHeight = window.innerHeight;
                } else if (document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight )) {
                    //IE 6+ in 'standards compliant mode'
                    myWidth = document.documentElement.clientWidth;
                    myHeight = document.documentElement.clientHeight;
                } else if (document.body && ( document.body.clientWidth || document.body.clientHeight )) {
                    //IE 4 compatible
                    myWidth = document.body.clientWidth;
                    myHeight = document.body.clientHeight;
                }

                dimension['width'] = myWidth;
                dimension['height'] = myHeight;

                return dimension;
            }
        }
    };
</script>
