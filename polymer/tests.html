<!DOCTYPE html>
<html>
<head>
    <title>Mocha Tests</title>
    <link rel="shortcut icon" type="image/png" href="bower_components/mocha/assets/mocha-logo-128.png">
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
<div id="mocha"></div>
<script src="bower_components/mocha/mocha.js"></script>
<script src="bower_components/chai/chai.js"></script>
<script src="bower_components/polymer-test-tools/mocha-htmltest.js"></script>
<script>
    mocha.setup({ui: 'tdd', slow: 1000, timeout: 5000, htmlbase: ''});

    htmlSuite('vr-polygon', function() {
        htmlTest('tests/vr-polygon.html');
        htmlTest('tests/vr-polygon-fail.html');
    });

    mocha.run();
</script>
</body>
</html>
