<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/vr-connection.html">
<link rel="import" href="./vr-placing.html">
<link rel="import" href="./vr-point.html">
<link rel="import" href="./vr-polyline.html">
<link rel="import" href="./vr-text.html">

<dom-module id="vr-connection-association">
    <template>
        <vr-polyline id="line"></vr-polyline>
        <vr-placing offset="0" angle="0" radius="0">
            <vr-polyline>
                <vr-point x="10" y="10"></vr-point>
                <vr-point x="0" y="0"></vr-point>
                <vr-point x="-10" y="10"></vr-point>
            </vr-polyline>
        </vr-placing>
        <vr-placing offset="0.2" angle="45" radius="0">
            <vr-text x="0" y="0" text="Hallo"></vr-text>
        </vr-placing>
    </template>
</dom-module>

<script>
    window.VrElement = window.VrElement || {};
    VrElement.ConnectionAssociation = Polymer({
        is: "vr-connection-association",

        behaviors: [
            VrBehavior.Connection,
            VrBehavior.Delete
        ]
    });
</script>
