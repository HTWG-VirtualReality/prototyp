<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="vr-class">
    <template>
        <template is="dom-repeat" items="{{boxItems}}">
            <vr-box x-pos="{{item.x}}" y-pos="{{item.y}}" width="{{item.width}}"
                    height="{{item.height}}" depth="{{item.depth}}"
                    text="{{item.text}}"></vr-box>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: "vr-class",

        properties: {
            xPos: {
                type: Number,
                value: 0
            },
            yPos: {
                type: Number,
                value: 0
            },
            width: {
                type: Number,
                value: 50
            },
            height: {
                type: Number,
                value: 50
            },
            depth: {
                type: Number,
                value: 10
            },
            text1: {
                type: String,
                value: ''
            },
            text2: {
                type: String,
                value: ''
            },
            text3: {
                type: String,
                value: ''
            }
        },

        observers: [
            'updateClass(xPos, yPos, width, height, depth, text1, text2, text3)'
        ],

        updateClass: function (xPos, yPos, width, height, depth, text1, text2, text3) {
            if (this.obj) {

                var hoeheProElement = height / 3;
                var yElement1 = hoeheProElement;
                var yElement2 = hoeheProElement;
                var yElement3 = hoeheProElement;
                this.splice('boxItems',0, 3, {
                            x: 0,
                            y: 0-(yElement1/2),
                            width: width,
                            height: hoeheProElement,
                            depth: depth,
                            text: text1
                        },
                        {
                            x: 0,
                            y: 0-(yElement1/2)-(yElement2),
                            width: width,
                            height: hoeheProElement,
                            depth: depth,
                            text: text2
                        },
                        {
                            x: 0,
                            y: -(yElement1/2)-(yElement2)-(yElement3),
                            width: width,
                            height: hoeheProElement,
                            depth: depth,
                            text: text3
                        })
            }
        },
        ready: function () {
            this.obj = new THREE.Group();
            this.obj.position.setX(this.xPos);
            this.obj.position.setY(this.yPos);

            this.boxItems = [
                {
                    x: 0,
                    y: 0,
                    width: this.width,
                    height: this.height / 3,
                    depth: this.depth,
                    text: this.text1
                },
                {
                    x: 0,
                    y: -this.height / 3,
                    width: this.width,
                    height: this.height / 3,
                    depth: this.depth,
                    text: this.text2
                },
                {
                    x: 0,
                    y: -this.height / 3 * 2,
                    width: this.width,
                    height: this.height / 3,
                    depth: this.depth,
                    text: this.text3
                }
            ];
        },

        attached: function () {
            this._getChildren().forEach(function (box) {
                this.obj.add(box.obj);
            }.bind(this));
        },

        _getChildren: function () {
            // return all children except template element
            return Polymer.dom(this.root).children.filter(function (node) {
                return node.localName != 'template';
            });
        },

        // simple on click
        onClick: function () {
            var self = this;

            this._getChildren().forEach(function (box) {
                box.onClick();
            }.bind(this));

            if (!this.gui) {
                var Menu = function () {
                    this.name = self.text1;
                    this.variables = self.text2;
                    this.functions = self.text3;
                    this.width = self.width;
                    this.height = self.height;
                };
                var text = new Menu();
                this.gui = new dat.GUI();
                var text1Controller = this.gui.add(text, 'name');
                var text2Controller = this.gui.add(text, 'variables');
                var text3Controller = this.gui.add(text, 'functions');
                var widthController = this.gui.add(text, 'width', 30, 70);
                var heightController = this.gui.add(text, 'height', 60, 200);

                widthController.onFinishChange(function (width) {
                    self.width = width;
                });
                text1Controller.onFinishChange(function (text) {
                    self.text1 = text;
                });
                text2Controller.onFinishChange(function (text) {
                    self.text2 = text;
                });
                text3Controller.onFinishChange(function (text) {
                    self.text3 = text;
                });
                heightController.onFinishChange(function (height) {
                    self.height = height;
                })
            } else {
                this.gui.destroy();
                this.gui = null;
            }
        }

    });
</script>
