<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
    Polymer({
        is: "vr-line-generic",

        properties: {
            fromx: String,
            fromy: String,
            fromz: String,
            tox: String,
            toy: String,
            toz: String,
            style: String
        },

        ready: function () {

            var material = new THREE.LineBasicMaterial({
                color: 0x000000,
                linewidth: 2
            });


            var geometry = new THREE.Geometry();
            geometry.vertices.push(this._createVector(this.fromx, this.fromy, this.fromz));
            geometry.vertices.push(this._createVector(this.tox, this.toy, this.toz));

            this.obj = new THREE.Line(geometry, material);
        },

        _createVector: function (x, y, z) {
            return new THREE.Vector3(x, y, z);
        }

    });
</script>
