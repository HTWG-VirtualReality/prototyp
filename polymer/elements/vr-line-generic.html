<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
    Polymer({
        is: "vr-line-generic",

        properties: {
            fromX: String,
            fromY: String,
            fromZ: String,
            toX: String,
            toY: String,
            toZ: String,
            style: String
        },

        ready: function () {

            var material = new THREE.LineBasicMaterial({
                color: 0x000000,
                linewidth: 2
            });

            var geometry = new THREE.Geometry();
            geometry.vertices.push(this._createVector(this.fromX, this.fromY, this.fromZ));
            geometry.vertices.push(this._createVector(this.toX, this.toY, this.toZ));

            this.obj = new THREE.Line(geometry, material);
        },

        _createVector: function (x, y, z) {
            return new THREE.Vector3(x, y, z);
        }

    });
</script>
