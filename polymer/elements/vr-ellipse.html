<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/vr-three.html">

<script>
    window.VrElement = window.VrElement || {};
    VrElement.Ellipse = Polymer({
        is: "vr-ellipse",

        properties: {
            x: {
                type: Number,
                value: 0
            },
            y: {
                type: Number,
                value: 0
            },
            width: {
                type: Number,
                value: 0
            },
            height: {
                type: Number,
                value: 0
            }
        },

        behaviors: [
            VrBehaviors.ThreeBehavior
        ],

        ready: function() {
            function addMesh(shape, depth, color) {
                var extrudeSettings = {amount: depth, bevelEnabled: false};
                var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                var mesh = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({color: color}));
                mod.getThreeJS().add(mesh);
            }

            var mod = this;
            mod.getThreeJS().position.x = this.width/2;
            mod.getThreeJS().position.y = -this.height/2;

            var shape = new THREE.Shape();
            shape.absellipse (this.x, this.y, this.width/2, this.height/2, 0, Math.PI*2);
            addMesh(shape, 20, 0x4E33D4);
        }
    });
</script>
