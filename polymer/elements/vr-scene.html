<link rel="import" href="../bower_components/polymer/polymer.html">

<script src="http://threejs.org/build/three.min.js"></script>
<script src="../bower_components/threex.domevents/threex.domevents.js"></script>

<dom-module id="vr-scene">
    <template>
        <content id="content" select="*"></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: "vr-scene",

        ready: function() {
            this.renderer = new THREE.WebGLRenderer({antialias: true});
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.setClearColor(0xf0f0f0);
            Polymer.dom(this.root).appendChild(this.renderer.domElement);

            this.camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1000);
            this.camera.add(new THREE.PointLight(0xffffff));
            this.camera.position.setZ(200);

            this.scene = new THREE.Scene();
            this.scene.add(this.camera);

            // domEvents to listen for dom events inside our 3d scene
            var domEvents = new THREEx.DomEvents(this.camera, this.renderer.domElement);

            // observe nodes that will added to this element
            Polymer.dom(this.$.content).observeNodes(function(nodes) {
                nodes.addedNodes.forEach(function(node) {
                    this.scene.add(node.obj);

                    // register click listener
                    domEvents.addEventListener(node.obj, 'click', function() {
                        if (node.onClick) {
                            node.onClick();
                        }
                    }, false);
                }.bind(this));

                nodes.removedNodes.forEach(function(node) {
                    this.scene.remove(node.obj);
                }.bind(this));
            }.bind(this));

            // start rendering
            this._render();
        },

        _render: function() {
            requestAnimationFrame(this._render.bind(this));
            this.renderer.render(this.scene, this.camera);
        }

    });
</script>
