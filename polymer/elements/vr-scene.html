<link rel="import" href="../bower_components/polymer/polymer.html">

<script src="http://threejs.org/build/three.min.js"></script>
<script src="../bower_components/threex.domevents/threex.domevents.js"></script>

<dom-module id="vr-scene">
    <template>
        <content id="content" select="*"></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: "vr-scene",

        ready: function() {
            function renderer() {
                var renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setClearColor(0xf0f0f0);
                return renderer;
            }
            function camera() {
                var camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1000);
                camera.add(new THREE.PointLight(0xffffff));
                camera.position.setZ(200);
                return camera;
            }

            var mod = this;
            mod.renderer = renderer();
            mod.camera = camera();
            mod.scene = new THREE.Scene();
            mod.group = new THREE.Group();
            mod.scene.add(mod.camera);
            mod.scene.add(mod.group);
            Polymer.dom(mod.root).appendChild(mod.renderer.domElement);

            // domEvents to listen for dom events inside our 3d scene
            var domEvents = new THREEx.DomEvents(this.camera, this.renderer.domElement);

            // observe nodes that will added to this element
            Polymer.dom(mod.$.content).observeNodes(function(nodes) {
                nodes.addedNodes.forEach(function(node) {
                    this.scene.add(node.obj);

                    // register click listener
                    domEvents.addEventListener(node.obj, 'click', function() {
                        if (node.onClick) {
                            node.onClick();
                        }
                    }, false);
                }.bind(this));

                nodes.removedNodes.forEach(function(node) {
                    mod.group.remove(node.obj);
                }.bind(mod));
            }.bind(mod));

            // start rendering
            mod._render();
        },

        _render: function() {
            requestAnimationFrame(this._render.bind(this));
            this.renderer.render(this.scene, this.camera);
        }

    });
</script>
