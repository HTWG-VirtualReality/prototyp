<link rel="import" href="../bower_components/polymer/polymer.html">

<script src="../bower_components/threejs/build/three.min.js"></script>
<script src="../bower_components/threex.domevents/threex.domevents.js"></script>

<dom-module id="vr-scene">
    <template>
        <content id="content" select="*"></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: "vr-scene",

        controls: {
            positionX: 0,
            positionY: 0,
            mouseX: 0,
            mouseY: 0,
            speed: 0.5
        },

        ready: function() {
            var self = this;
            self.renderer = self._createRenderer();
            self.camera = self._createCamera();
            self.scene = new THREE.Scene();
            self.group = new THREE.Group();
            self.scene.add(self.camera);
            self.scene.add(self.group);
            Polymer.dom(self.root).appendChild(self.renderer.domElement);

            // domEvents to listen for dom events inside our 3d scene
            var domEvents = new THREEx.DomEvents(self.camera, self.renderer.domElement);

            // observe nodes that will added to this element
            Polymer.dom(self.$.content).observeNodes(function(nodes) {
                nodes.addedNodes.forEach(function(node) {
                    self.group.add(node.obj);

                    // register click listener
                    domEvents.addEventListener(node.obj, 'click', function() {
                        if (node.onClick) {
                            node.onClick();
                        }
                    }, false);
                });

                nodes.removedNodes.forEach(function(node) {
                    self.group.remove(node.obj);
                });
            });

            // register mouse listener to move content on x and y axis
            document.addEventListener('mousedown', self._onMouseDown.bind(self), false);

            // start rendering
            self._render();
        },

        _createRenderer: function() {
            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0xf0f0f0);
            return renderer;
        },

        _createCamera: function() {
            var camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1000);
            camera.add(new THREE.PointLight(0xffffff));
            camera.position.setZ(200);
            return camera;
        },

        _onMouseDown: function(event) {
            event.preventDefault();

            document.addEventListener('mousemove', this._onMouseMove.bind(this), false);
            document.addEventListener('mouseup', this._resetMouse.bind(this), false);
            document.addEventListener('mouseout', this._resetMouse.bind(this), false);

            this.controls.positionX = this.group.position.x;
            this.controls.positionY = this.group.position.y;
            this.controls.mouseX = event.clientX;
            this.controls.mouseY = event.clientY;
        },

        _onMouseMove: function(event) {
            var moveX = event.clientX - this.controls.mouseX;
            var moveY = this.controls.mouseY - event.clientY;

            this.group.position.x = this.controls.positionX + moveX * this.controls.speed;
            this.group.position.y = this.controls.positionY + moveY * this.controls.speed;
        },

        _resetMouse: function() {
            document.removeEventListener('mousemove', this.onMouseMove, false);
            document.removeEventListener('mouseup', this._resetMouse, false);
            document.removeEventListener('mouseout', this._resetMouse, false);
        },

        _render: function() {
            requestAnimationFrame(this._render.bind(this));
            this.renderer.render(this.scene, this.camera);
        }

    });
</script>
