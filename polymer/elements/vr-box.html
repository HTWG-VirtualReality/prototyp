<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/threex.dynamictexture/threex.dynamictexture.js"></script>

<script>
    Polymer({
        is: "vr-box",

        properties: {
            xPos: {
                type: Number,
                value: 0
            },
            yPos: {
                type: Number,
                value: 0
            },
            width: {
                type: Number,
                value: 50
            },
            height: {
                type: Number,
                value: 50
            },
            depth: {
                type: Number,
                value: 50
            },
            text: {
                type: String,
                value: ''
            }
        },

        ready: function() {

            // 0=left
            // 1=right
            // 2=bottom
            // 3=top
            // 4=front
            // 5=back
            var sides = 6;
            var materials = [];
            // init all sides of cube
            for (var i = 0; i < sides; i++) {
                materials.push( new THREE.MeshBasicMaterial({
                    color: 0xffffff
                }));
            }

            var dynamicTexture = new THREEx.DynamicTexture(512,512);
            dynamicTexture.context.font	= "bolder 64px Verdana";
            dynamicTexture.clear('white').drawText(this.text, 20, 100, 'black');
            materials[4].map = dynamicTexture.texture;

            // Parameter 1: Width
            // Parameter 2: Height
            // Parameter 3: Depth
            var geometry = new THREE.BoxGeometry(this.width, this.height, this.depth),
                    cube = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));

            var wireframe =  new THREE.BoxHelper(cube);
            wireframe.material.color.set(0x00000);

            this.obj = new THREE.Group();
            this.obj.position.setX(this.xPos);
            this.obj.position.setY(this.yPos);

            this.obj.add(cube);
            this.obj.add(wireframe);
        }

    });
</script>
