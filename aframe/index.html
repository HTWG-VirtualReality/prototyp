<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

    <script src="components/line.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#FFEED0"></a-sky>

      <a-entity id="dia" position="-4 2 -5">
        <a-entity id="c1" geometry="primitive: box; width: 2; height: 6; depth: 2" material="color: #4CC3D9" position="0 0 0"></a-entity>
        <a-entity id="c2" geometry="primitive: box; width: 2; height: 6; depth: 2" material="color: #4CC3D9" position="6 0 0"></a-entity>
        <a-entity line="path: 0 0 0, 6 0 0; color: blue"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
