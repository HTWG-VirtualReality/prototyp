<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

    <script src="node_modules/aframe-draw-component/dist/aframe-draw-component.min.js"></script>
    <!--<script src="node_modules/aframe-textwrap-component/dist/aframe-textwrap-component.min.js"></script>-->

    <script src="node_modules/aframe-htmltexture-component/dist/aframe-htmltexture-component.min.js"></script>

    <script src="components/line.js"></script>
    <style>
        .class {
            background-color: #6699cc;
            font-size: 30px;
            color: white;
            border: 3px solid #555;
        }

        .class h1 {
            margin: 0;
            padding: 20px;
            color: #555;
            text-align: center;
            border-bottom: 2px solid black;
        }

        .line {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
<a-scene>
    <div id="class1" class="class">
        <h1>Class 1</h1>
        <ul>
            <li>- test: int</li>
            <li>- wert: String</li>
            <li>- sehrSehrSehrSehrGrosserWert: String</li>
        </ul>
        <div class="line"></div>
        <ul>
            <li>+ test(): void</li>
            <li>+ print(): void</li>
        </ul>
    </div>

    <div id="class2" class="class">
        <h1>Class 2</h1>
        <ul>
            <li>- test: int</li>
            <li>- wert: String</li>
        </ul>
        <div class="line"></div>
        <ul>
            <li>+ test(): void</li>
            <li>+ print(): void</li>
        </ul>
    </div>

    <a-entity position="1.5 0 3" data-aframe-default-camera="">
        <a-entity camera wasd-controls look-controls></a-entity>
    </a-entity>


    <!--<a-entity id="c1" geometry="primitive: box;" material="color: #4CC3D9"-->
    <!--position="0 0 0" draw="background: #D7E8FF"-->
    <!--textwrap="textAlign: center; x: 128; y: 40; text: Class 1::wdawd"></a-entity>-->
    <!--<a-entity id="c2" geometry="primitive: box;" material="color: #4CC3D9"-->
    <!--position="2 0 0"></a-entity>-->


    <!--TODO: how to set draw height and width when box get resized -->
    <a-entity id="c1" geometry="primitive: box;" draw="width: 512; height: 512;"
              htmltexture="asset: #class1"></a-entity>
    <a-entity id="c2" geometry="primitive: box" draw="width: 512; height: 512;"
              htmltexture="asset: #class2" position="3 0 0"></a-entity>
    <a-entity line="from: #c1; to: #c2; color: black"></a-entity>

    <a-sky color="#FFEED0"></a-sky>
</a-scene>
</body>
</html>
