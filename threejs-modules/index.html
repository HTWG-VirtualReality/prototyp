<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="http://threejs.org/build/three.min.js"></script>
<script src="model.js"></script>
<script src="box.js"></script>
<script src="text.js"></script>
<script>
    var container = document.createElement( 'div' );
    document.body.appendChild( container );

    new Model(container)
        .add(new Box(100, 60, 30).add(new Text('Box 1')))
        .add(new Box(110, 110, 30).add(new Text('Box 2')))
        .add(new Box(60, 100, 30).add(new Text('Box 3')))
        .add(new Box(40, 50, 30).add(new Text('Box 4')))
        .add(new Box(110, 110, 30).add(new Text('Box 5')))
        .render();
</script>
</body>
</html>
